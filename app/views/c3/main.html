<h1>Prototypical Markup</h1>
<style type="text/css">
    div.bars {
        border-style: solid;
        width: 900px;
        padding: 10px
    }
    div.bar {
        font: 10px sans-serif;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
    div.bar {
        background-color: steelblue;
    }
</style>
<div class="chart" id="chart_body">
</div>
<div class="chart">
    <span itemprop="chart[label]">Larry</span>
    <div class="bars">
        <div class="bar" style="width: 40px" itemprop="bar[value]">4</div>
        <div class="bar" style="width: 230px">23</div>
        <div class="bar" style="width: 50px">5</div>
    </div>
    <p></p>
</div>
<p>
<div id="footer"></div>
